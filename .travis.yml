language: java
sudo: false
script: mvn test jacoco:report coveralls:report
jdk:
- openjdk8
- oraclejdk8
cache:
  directories:
  - "$HOME/.m2"
after_success:
- '[[ $TRAVIS_BRANCH == "master" ]] && [[ $TRAVIS_JDK_VERSION == "openjdk8" ]] &&
  { mvn deploy --settings .travis-settings.xml -DskipTests=true -B; };'
env:
  global:
    secure: 
